<input type="text" onkeyup="check(event)">
<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
    <h1>five</h1>
</div>
<script>
    var enteredtext=""
    var conatiner = document.querySelector("div")
    var elements= conatiner.querySelectorAll("h1")
    function check(event)
    {
        enteredtext= event.target.value.toUpperCase()
        for(var i=0;i<elements.length;i++)
    {

        if(elements[i].textContent.toUpperCase().indexOf("enteredtext")<0)
        {
         elements[i].style.display="none"
    
        }
        else{
            elements[i].style.display="block"
        }
    }
        // h1[0](one).indexOf(o(if entered text is o))

    }
</script>
